<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel='stylesheet' href='style.css'>
    <link rel='reset' href='reset.css'>
    <link rel="shortcut icon" href="logo_kor.ico" type="image/x-icon">
    <link rel="icon" href="logo_kor.ico" type="image/x-icon">
    <title>헤드라인</title>
    <style>
    text:hover {
        stroke: black;
    }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="d3.layout.cloud.js"></script>
</head>

<body>
    <!-- Headline을 표시할 부분 -->
    <div id="header">
        <div class="logo_title">
            <h1><a href="index.html"><img src="logo_kor.png" alt="로고"> </a></h1>
        </div>
        <div class="logo_subtitle">
            <h2>세상의 모든 세 줄 기사</h2>
        </div>
    </div>
    <!-- 내용 표시할 main -->
    <div id="main">
        <div id="cloud"></div>
        <script type="text/javascript">
        var weight = 3, // change me
            width = 1800,
            height = 800;
        var fill = d3.scale.category20();
        d3.csv("words.csv", function(d) {
                return {
                    text: d.word,
                    size: +d.freq / 60 * weight
                }
            },
            function(data) {
                d3.layout.cloud().size([width, height]).words(data)
                    //.rotate(function() { return ~~(Math.random() * 2) * 90; })
                    .rotate(0)
                    .font("Impact")
                    .fontSize(function(d) { return d.size; })
                    .on("end", draw)
                    .start();
                function draw(words) {
                    d3.select("#cloud").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        // .attr("onclick",function(d) { alert(d+"!!!"); })
                        .append("g")
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
                        .selectAll("text")
                        .data(words)
                        .enter().append("text")
                        .style("font-size", function(d) { return d.size + "px"; })
                        .style("font-family", "Impact")
                        .style("fill", function(d, i) { return fill(i); })
                        .attr("text-anchor", "middle")
                        .attr("transform", function(d) {
                            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                        })
                        .text(function(d) { return d.text; });
                }
            });
        </script>
    </div>
    <!-- 그외 잡다한거 -->
    <div id="footer">
        <p>이화여자대학교 컴퓨터공학과 졸업프로젝트 <a href="#">헤드라인</a></p>
    </div>
</body>

</html>
